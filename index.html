    <div class="container">
        <h2>Tìm số chẳn/lẻ nhỏ hơn 100</h2>
        <button onclick="inSoChanLe()" type="button" class="btn btn-dark">Xem kết quả</button>
        <div id="txtChanLe" class="alert alert-secondary"></div>
    </div>
    <div class="container py-5">
        <h2>Đếm số chia hết cho 3</h2>
        <button onclick="soChiaHet()" type="button" class="btn btn-dark">Xem kết quả</button>
        <div id="txtSoChiaHet" class="alert alert-secondary"></div>
    </div>
    <div class="container">
        <h2>Tìm số nguyên dương nhỏ nhất</h2>
        <button onclick="timSoNguyenDuong()" type="button" class="btn btn-dark">Xem kết quả</button>
        <div id="txtSoNguyenDuong" class="alert alert-secondary"></div>
    </div>
    <div class="container">
        <h2>Tính tổng</h2>
        <div class="form-group">
            <label for="">Nhập số X</label>
            <input type="number" class="form-control" id="number" >
          </div>
          <div class="form-group">
            <label for="">Nhập số n</label>
            <input type="number" class="form-control" id="number1" >
          </div>
          
        <button onclick="tinhTong()" type="button" class="btn btn-dark">Xem kết quả</button>
        <div id="txtTinhTong" class="alert alert-secondary"></div>
    </div>
    <div class="container">
        <h2>Tính Giai Thừa</h2>
          <div class="form-group">
            <label for="">Nhập số n</label>
            <input type="number" class="form-control" id="number2" >
          </div>
          
        <button onclick=" tinhGiaiThua()" type="button" class="btn btn-dark">Xem kết quả</button>
        <div id="txtTinhGiaiThua" class="alert alert-secondary"></div>
    </div>
    <div class="container">
      <h2>Tạo Thẻ Div</h2>
      <button onclick="taoThe()" type="button" class="btn btn-dark">Xem kết quả</button>
      <div id="txtTaoThe" class="alert alert-secondary">
      </div>
  </div>
